fetch(sheetCSV)

        <td>${columns[2]}</td>
        <td>${columns[3]}</td>
        <td class="${columns[4].toLowerCase().includes('pending') ? 'status-pending' : columns[4].toLowerCase().includes('completed') ? 'status-completed' : 'status-in-progress'}">${columns[4]}</td>
        <td>${columns[5]}</td>
      `;
      tbody.appendChild(tr);
    });
  })
